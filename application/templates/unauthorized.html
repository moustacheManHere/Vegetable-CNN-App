{% extends 'layout.html' %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-12 text-center">
            <img src="../static/images/unauthorised.png" alt="Error Image" class="img-fluid mb-4">
            <div class="error-box p-4">
                <h1 class="display-4">Unauthorized Access</h1>
                <p class="lead">Sorry, you are not authorized to access this page. Please log in to continue.</p>
                <a href="/login" class="btn btn-primary btn-lg mt-3">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
